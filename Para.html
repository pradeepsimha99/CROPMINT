<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./para.css"/>
        <title>Paragraph word counter</title>
        
    </head>
    
    <body>
        <div class="container">
            <h1>Word Counter</h1>
            <textarea placeholder="Enter your text here..."></textarea>
            <div class="output row">
              <div>Characters: <span id="characterCount">0</span></div>
              <div>Words: <span id="wordCount">0</span></div>
            </div>
            <div class="output row">
              <div>Sentences: <span id="sentenceCount">0</span></div>
              <div>Paragraphs: <span id="paragraphCount">0</span></div>
            </div>
           
            <div class="keywords">
              Top keywords:
              <ul id="topKeywords">
              </ul>
            </div>
          </div>
          <script src="./para.js"></script>
    </body>
</html>
